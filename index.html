<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>가평 주말하우스 임대</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 text-gray-800">

  <!-- Hero Section -->
  <section class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-12 text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">가평 리프레쉬 하우스</h1>
      <p class="text-lg md:text-xl text-gray-600">주말에만 여는 특별한 공간, 자연 속 하루 쉼표</p>
      <a href="#contact" class="mt-6 inline-block px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600">예약 문의하기</a>
    </div>
  </section>

  <!-- About Section -->
  <section class="py-12 px-4 md:px-8">
    <div class="max-w-5xl mx-auto">
      <h2 class="text-2xl font-semibold mb-4">공간 소개</h2>
      <p class="text-gray-700 leading-relaxed">
        잔잔한 자연과 함께하는 단독 하우스. 소규모 모임, 반려동물과의 여행, 소풍 및 촬영 공간 등으로 활용 가능합니다.
      </p>
    </div>
  </section>

  <!-- Gallery -->
  <section class="bg-white py-10">
    <div class="max-w-6xl mx-auto px-4">
      <h2 class="text-2xl font-semibold mb-6">공간 미리보기</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <img src="https://source.unsplash.com/400x300/?cabin,nature" class="rounded-lg shadow" />
        <img src="https://source.unsplash.com/400x300/?interior,cozy" class="rounded-lg shadow" />
        <img src="https://source.unsplash.com/400x300/?house,garden" class="rounded-lg shadow" />
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="py-12 px-4 bg-green-50">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-2xl font-semibold mb-4">예약 및 문의</h2>
      <p class="mb-4">이메일: <strong>hello@example.com</strong><br/>전화: 010-1234-5678</p>
      <a href="https://open.kakao.com/o/yourlink" target="_blank" class="px-6 py-3 bg-green-600 text-white rounded hover:bg-green-700">카카오톡 문의</a>
    </div>
  </section>

  <footer class="text-center text-gray-500 py-6 text-sm">© 2025 가평 리프레쉬 하우스</footer>
</body>
</html>
